                            <input type="password" class="form-control mt-2" placeholder="Password" id="password">
                            <input type="password" class="form-control  mt-2" placeholder="Password confirm">

                            <input type="text" class="form-control mt-2" placeholder="Phone" id="phone">

                            <div class="mt-3 d-flex align-items-center">

                                <span>Gender</span>
                                <input class="input-radio mx-2" type="radio" name="gender" id="gender" value="true">
                                <span>Male</span>
                                <input type="radio" class="mx-2 input-radio" name="gender" id="gender" value="false">
                                <span>Female</span>

                            </div>

                        </form>
                        <button type="submit" class="btn6" id="btnSubmit">SUBMIT</button>
                    </div>
